    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Lato", sans-serif;
        background-color: #fff;
      }

      .header-container {
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        max-width: 400px;
        z-index: 999;
        background-color: rgb(247, 247, 247);
      }

      .header {
        width: 92%;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 3px 10px 15px 0;
      }

      .profile {
        width: 41px;
        height: 41px;
        cursor: pointer;
        border-radius: 50%;
        box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.02);
        background-color: rgb(255, 255, 255);
      }

      .greeting {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container-1 {
        width: 100%;
        max-width: 400px;
        height: 100vh;
        padding-top: 4rem;
        box-sizing: border-box;
        overflow: none;
        margin: 0 auto;
        font-family: "Lato", sans-serif;
        background-color: rgb(247, 247, 247);
      }

      .container-2 {
        width: 94%;
        margin: 0 auto;
        font-family: "Lato", sans-serif;
        padding-bottom: 5.5rem;
        background: rgb(255, 255, 255);
        border-radius: 20px;
      }

      main {
        width: 93%;
        height: 100%;
        margin: 0 auto;
      }

      .title-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 10px;
        font-size: 14px;
      }

      .searchBar {
        display: flex;
        align-items: center;
        border-radius: 8px;
        padding: 0 0.5rem;
        margin-bottom: 10px;
        background-color: rgb(247, 247, 247);
      }

      .searchBar input {
        width: 100%;
        outline: none;
        border: 1px solid transparent;
        background: transparent;
        padding: 1rem 0.6rem;
        font-size: 15px;
        font-family: "Lato", sans-serif;
      }

      .items-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .items {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 15px;
        padding: 6px 0;
        cursor: pointer;
        border-radius: 10px;
      }

      .items .title-wrapper {
        display: flex;
        align-items: center;
        font-size: 18px;
        font-weight: bold;
      }

      .items img {
        width: 95px;
        height: auto;
      }

      #clothings img
        {
        width: 70px;
        margin-right: 10px;
      }
    
      #utensils img {
        width: 90px
      }

      .items-container .items:nth-child(1) {
        background: rgba(230, 205, 250, 0.5);
      }

      .items-container .items:nth-child(2) {
        background-color: rgb(255, 240, 210);
      }

      .items-container .items:nth-child(3) {
        background: rgba(255, 143, 120, 0.22);
      }

      .items-container .items:nth-child(4) {
        background: rgba(170, 255, 106, 0.25);
      }

      .items .icon-div {
        width: 41px;
        height: 41px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 5px 0 15px;
      }

      .items-container .items:nth-child(1) .icon-div {
        background: rgba(200, 140, 255, 1);
      }

      .items-container .items:nth-child(2) .icon-div {
        background-color: rgba(245, 210, 30, 1.8);
      }

      .items-container .items:nth-child(3) .icon-div {
        background: rgba(255, 143, 120, 0.4);
      }

      .items-container .items:nth-child(4) .icon-div {
        background: rgba(170, 240, 106, 9);
      }

      .items:hover {
        opacity: 0.3;
        transition: 0.3s ease;
      }

      .navBar {
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        max-width: 400px;
        z-index: 999;
        background-color: #fff;
      }

      .navBar-container {
        display: flex;
        width: 100%;
        margin: 0 auto;
      }

      .icon-container {
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        margin-right: auto;
        width: 100%;
        font-size: 12px;
        height: 38px;
        color: #888888;
        text-decoration: none;
        padding: 8px 0;
        user-select: none;
        cursor: pointer;
      }

      #home {
        width: 70%;
      }

      #history {
        width: 85%;
      }

      #marketplace {
        color: rgb(26, 102, 201);
      }

      .icon-container:hover {
        background: rgba(0, 0, 0, 0.01);
      }
